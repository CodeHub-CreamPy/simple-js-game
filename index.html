            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Pick yo choice and try to win!</p>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="img/rock.jpg" alt="">
            </div>
            <div id="p" class="choice">
                <img src="img/paper.jpg" alt="">
            </div>
            <div id="s" class="choice">
                <img src="img/scissors.jpg" alt="">
            </div>
        </div>

        <p id="action-message">Make your move boi!</p>
